</head>
<body>
    <nav>
        <!-- Side navigation menu -->
        <div id="mySidenav" class="sidenav">
            <h2>Opciones</h2>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="/home/daw/Escritorio/LND/Tema 2/htdocs/images/hiden.png" width="35px"></a>
            <a href="/home/daw/Escritorio/LND/Tema 2/htdocs/index.html">Inicio</a>
            <a href="https://www.thewarningband.com">Página Oficial</a>
            <div class="dropdown">
                <button onclick="drop_down()" class="dropbtn">Redes Sociales</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="https://www.tiktok.com/@thewarningrockband?lang=es">TikTok</a>
                    <a href="https://www.instagram.com/thewarningrockband/">Instagram</a>
                    <a href="https://www.youtube.com/channel/UCeZHVOA5rP9rHoa7zKCx7kQ">Youtube</a>
                </div>
            </div>
            <a href="/home/daw/Escritorio/LND/Tema 2/htdocs/internal_pages/discography.html">Discografía</a>
        </div>
        <span onclick="openNav()"><img src="/home/daw/Escritorio/LND/Tema 2/htdocs/images/pngegg.png" width="35px"></span>
        
        <!-- Button to open the side navigation menu -->

    <script>
        function openNav() {
            // Slide in the side navigation menu from the left
            document.getElementById("mySidenav").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px"; // Adjust main content margin
        }

        function closeNav() {
            // Slide out the side navigation menu to the left
            document.getElementById("mySidenav").style.left = "-250px";
            document.getElementById("main").style.marginLeft = "0"; // Reset main content margin
        }

        function drop_down() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
            }
        }
        }
    </script>
    </nav>
    <main>
        <div class="album_image">
            <div>
                <a>Escape the Mind</a>
            </div>
            <img src="/home/daw/Escritorio/LND/Tema 2/htdocs/images/ep_scape_the_mind.jpg">

    </main>
</body>
