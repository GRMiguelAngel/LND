<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis primeras tablas</title>
</head>
<body>
    <table border="2">
        <tr>
            <td>Horas</td>
            <td>Lunes</td>
            <td>Martes</td>
            <td>Miercoles</td>
            <td>Jueves</td>
            <td>Viernes</td>
        </tr>
        <tr>
            <td>8:00-9:00</td>
            <td style="background-color: red;" rowspan="2">Matemáticas</td>
            <td>Lengua</td>
            <td>Música</td>
            <td></td>
            <td style="background-color: red;" rowspan="2">Matemáticas</td>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>Inglés</td>
            <td>Inglés</td>
            <td style="background-color: pink;">E.Física</td>
        </tr>
        <tr>
            <td>10:00-10:30</td>
            <td style="background-color: green;" colspan="5">Recreo</td>
        </tr>
        <tr>
            <td>10:30-11:30</td>
            <td style="background-color: pink;">E.Física</td>
            <td>Valenciano</td>
            <td style="background-color: brown;" rowspan="2">Lengua</td>
            <td style="background-color: yellow;">Informática</td>
            <td>Inglés</td>
        </tr>
        <tr>
            <td>12:30-13:30</td>
            <td>Música</td>
            <td style="background-color: pink;">E.Física</td>
            <td style="background-color: red;" rowspan="2">Matemáticas</td>
            <td style="background-color: yellow;">Informática</td>
        </tr>
        <tr>
            <td>13:30-14:30</td>
            <td></td>
            <td style="background-color: yellow;">Informática</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
